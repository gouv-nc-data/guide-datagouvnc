{{ if default true .Site.Params.BookSearch }}
<div class="book-search hidden">
  <input type="text" id="book-search-input" placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64" data-hotkeys="s/" />
  <div class="book-search-spinner hidden"></div>
  <ul id="book-search-results"></ul>
</div>
<script>document.querySelector(".book-search").classList.remove("hidden")
  document.getElementById('book-search-input').addEventListener('input', function() {
  const resultsContainer = document.getElementById('book-search-results');
  if (this.value.trim().length > 0) {
    resultsContainer.style.display = 'block'; // Affiche l'encart de r√©sultats
  } else {
    resultsContainer.style.display = 'none'; // Cache l'encart si l'input est vide
  }
});
</script>
{{ end }}

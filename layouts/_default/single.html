{{ define "dummy" }}
<h1>{{ .Title }}</h1>
<p>{{ .Description }}</p>

<ul>
  {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
</ul>
{{ with .Params.objectifs }}
<div class="Objectif">
    <strong>Objectifs:</strong>
    <ul>
        {{ range . }}
        <li><em>{{ . }}</em></li>
        {{ end }}
    </ul>
</div>
{{ end }}

{{ end }}
